definitions:
  models.Auth:
    title: Auth
    type: object
    properties:
      createdAt:
        type: string
        format: datetime
      expiredAt:
        type: string
        format: datetime
      id:
        type: integer
        format: int64
      token:
        type: string
  models.Login:
    title: Login
    type: object
    properties:
      email:
        type: string
      password:
        type: string
  models.Registration:
    title: Registration
    type: object
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
  models.User:
    title: User
    type: object
    properties:
      createdAt:
        type: string
        format: datetime
      email:
        type: string
      id:
        type: integer
        format: int64
      name:
        type: string
      password:
        type: string
  utils.APIResponse:
    title: APIResponse
    type: object
    properties:
      data:
        $ref: '#/definitions/utils.any'
      error:
        $ref: '#/definitions/utils.any'
      status:
        type: integer
        format: int64
      success:
        type: boolean
  utils.any:
    title: any
    type: object
